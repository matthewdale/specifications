description: "NotWritablePrimary retryable reads error"

schemaVersion: "1.3"

runOnRequirements:
  - minServerVersion: "4.2"
    topologies: [replicaset, sharded, load-balanced]

createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents: [commandStartedEvent, connectionCheckOutStartedEvent]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &databaseName retryable-read-notwritableprimary-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collectionName coll

initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }

tests:
  - description: "should retry find"
    operations:
      - name: failPoint # fail the next connection establishment
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [find]
              errorCode: 10107 # NotWritablePrimary

      - name: find
        object: *collection0
        arguments:
          filter: { _id: 2 }
        expectResult: [{ _id: 2, x: 22 }]

    expectEvents:
      - client: *client0
        eventType: cmap
        events:
          - { connectionCheckOutStartedEvent: {} }
          - { connectionCheckOutStartedEvent: {} }
          - { connectionCheckOutStartedEvent: {} }
          - { connectionCheckOutStartedEvent: {} }
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                find: *collectionName
                filter: { _id: 2 }
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                find: *collectionName
                filter: { _id: 2 }
              databaseName: *databaseName
