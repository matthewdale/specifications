description: "retryable abortTransaction on handshake errors"

schemaVersion: "1.4"

runOnRequirements:
  - minServerVersion: "4.2"
    topologies: [replicaset, sharded, load-balanced]
    serverless: "forbid"
    auth: true

createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents: [commandStartedEvent, connectionCheckOutStartedEvent]
      uriOptions: { retryReads: true, retryWrites: true, maxPoolSize: 5 }
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &databaseName retryable-handshake-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collectionName coll
  - session:
      id: &session0 session0
      client: *client0

initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents:
      - { _id: 1, x: 11 }

tests:
  - description: "AbortTransaction succeeds after handshake network error"
    operations:

      - name: startTransaction
        object: *session0

      - name: insertOne
        object: *collection0
        arguments:
          document: { _id: 2, x: 22 }

      - name: failPoint # fail the next connection establishment
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 2 }
            data:
              # use saslContinue here to avoid SDAM errors
              # this failPoint itself will create a usable connection in the connection pool
              # so we run a dropCollection (that also fails) in order to discard the connection
              # before testing that abortTransaction gets retried
              failCommands: [saslContinue, dropCollection]
              closeConnection: true

      - name: dropCollection
        object: *database0
        expectError:
          isError: true

      - name: abortTransaction
        object: *session0

    expectEvents:
      - client: *client0
        eventType: cmap
        events:
          - { connectionCheckOutStartedEvent: {} } # startTransaction
          - { connectionCheckOutStartedEvent: {} } # insertOne
          - { connectionCheckOutStartedEvent: {} } # failPoint
          - { connectionCheckOutStartedEvent: {} } # abortTransaction
          - { connectionCheckOutStartedEvent: {} } # abortTransaction retry
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                insert: *collectionName
                documents: [{ _id: 2, x: 22 }]
                startTransaction: true
              commandName: insert
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                abortTransaction: 1
                lsid: *session0
                startTransaction: true
              commandName: abortTransaction
              databaseName: admin

    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 } # The write was still applied
